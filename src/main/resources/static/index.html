<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Органайзер</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-replace" id="replace-form">
    <form id="form-task2" action="#" class="form-container2">
        <h2>Редактирование задачи</h2>
        <label>Задача:</label>
        <input type="text" name="editName">
        <label>Описание:</label>
        <input type="text" name="editDescription">
        <hr>
        <button class="btn2" id="save-replaceTask">Сохранить</button>
        <button type="button" class="btn2">Закрыть</button>
    </form>
</div>

<div class="form-popup" id="todo-form">
    <form id="form-task" action="#" class="form-container">
        <h2>Добавление новой задачи</h2>
        <label>Задача:</label>
        <input type="text" name="name">
        <label>Описание:</label>
        <input type="text" name="description">
        <hr>
        <button class="btn" id="save-task">Сохранить</button>
        <button type="button" class="btn">Закрыть</button>
    </form>
</div>
<h1>Список задач</h1>
<button class="open-button">Добавить задачу</button>
<br>
<br>
<div id="task-list">
</div>
</body>
</html>
